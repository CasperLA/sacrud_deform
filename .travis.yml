language: python

notifications:
  email: "sacrud@uralbash.ru"

python:
  - "2.7"

env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34

install:
  - pip install nose coverage coveralls tox
  - pip install -r requirements.txt
  - pip install git+http://github.com/ITCase/pyramid_sacrud.git@develop

script:
  - tox
  - nosetests --with-coverage --cover-package sacrud_deform --cover-erase --with-doctest

after_success:
  coveralls
